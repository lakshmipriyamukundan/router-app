    <div class="main-panel">
      <div class="content-wrapper">
        <!-- <div class="page-header">
          <h3 class="page-title">
            Form elements
          </h3>
        </div> -->
        <div class="row">
          <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Basic Tab</h4>
                <!-- <p class="card-description"></p> -->
                <ul class="nav nav-tabs" role="tablist">
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      id="home-tab"
                      data-toggle="tab"
                      href="#home-1"
                      role="tab"
                      (click)="clickTab1()"
                      aria-controls="home"
                      aria-selected="true"
                      [ngClass]="{ active: homeShow }"
                      >Controller</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      id="profile-1"
                      data-toggle="tab"
                      href="#profile-1"
                      role="tab"
                      (click)="clickTab2()"
                      aria-controls="profile"
                      aria-selected="false"
                      [ngClass]="{ active: !homeShow }"
                      >Site</a
                    >
                  </li>
                </ul>
                <div class="tab-content">
                  <div
                    class="tab-pane fade show active"
                    id="home-1"
                    *ngIf="tab1"
                    role="tabpanel"
                    aria-labelledby="home-tab"
                  >
                    <form #controllerForm="ngForm" class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1">IP/Hostname</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputName1"
                          name="hostName"
                          [(ngModel)]="hostName"
                          placeholder="IP/Hostname"
                          #hName="ngModel"
                          required
                        />
                        <small
                          translate
                          [hidden]="
                            hName.valid ||
                            (hName.pristine && !controllerForm.submitted)
                          "
                          class="text-danger"
                        >
                          Required field
                        </small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Username</label>
                        <input
                          type="text"
                          class="form-control"
                          id="exampleInputEmail3"
                          name="userName"
                          [(ngModel)]="userName"
                          placeholder="Username"
                          #uName="ngModel"
                          required
                        />
                        <small
                          translate
                          [hidden]="
                            uName.valid ||
                            (uName.pristine && !controllerForm.submitted)
                          "
                          class="text-danger"
                        >
                          Required field
                        </small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          id="exampleInputPassword4"
                          name="password"
                          [(ngModel)]="password"
                          placeholder="Password"
                          #passwordF="ngModel"
                          required
                        />
                        <small
                          translate
                          [hidden]="
                            passwordF.valid ||
                            (passwordF.pristine && !controllerForm.submitted)
                          "
                          class="text-danger"
                        >
                          Required field
                        </small>
                      </div>
                      <button
                        class="btn btn-gradient-primary mr-2"
                        (click)="saveController()"
                      >
                        Submit
                      </button>
                      <!-- <button class="btn btn-light">Cancel</button> -->
                    </form>
                  </div>
                  <div
                    class="tab-pane fade show active"
                    id="profile-1"
                    role="tabpanel"
                    *ngIf="tab2"
                    aria-labelledby="profile-tab"
                  >
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleFormControlSelect1"
                          >Select Your Site</label
                        >
                        <select
                          class="form-control form-control-lg"
                          id="exampleFormControlSelect1"
                        >
                          <option
                            *ngFor="let site of sites; let i = index"
                            [value]="sites[i].id"
                          >
                            {{ sites[i].name }}
                          </option>
                        </select>
                      </div>
                      <button
                        class="btn btn-gradient-primary mr-2"
                        (click)="saveController()"
                      >
                        Submit
                      </button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div

        >

            <a href="https://www.bootstrapdash.com/" target="_blank"

          >

            >Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i
          ></span>
        </div>
